<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <h1 class="py-2 position-relative text-center mt-5 ">Bookmarker</h1>
    <hr class="dotted " style="border: none; border-top: 3px dotted black;">

    <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="row">
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4" >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center ">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2 "></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
          <button class="btn btn-submit px-5 btn-danger" id="submit">Submit</button>
        </div>
         </div>
    </div>
    <div class=" search-box my-3 ">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search by site name..."
          onkeyup="searchSite()"
        >
      </div>
    <hr class="dotted " style="border: none; border-top: 3px dotted black;">
      <div class="container mt-4">
        <table class="table text-center ">
          <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th class="text">Website Name</th>
                    <th class="text">Visit</th>
                    <th class="text">Delete</th>
                </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      


      

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
